<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method = post>
		<input type = "text" id= "name" name = "username" placeholder = "Name" required>
		<br>
		<input type= "email" id = "email" name = "userEmail" placeholder = "abc@gmail.com" required>
		<br>
		<label for = male>Male</label>
		<input type = "radio" id = "male" name = "gender" value = "male" required>
		<label for = female>Female</label>
		<input type = "radio" id = "female" name = "gender" value = "female" required>
		<br>
		<select id = "laptop" name = "LaptopBrands">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<input type = "number" id= "age" name = "age" placeholder = "x years" required>
		<br>
		<input type = "date" id= "dob" name = "dob" placeholder = "dd/mm/yy" required>
		<br>
		<input type = "password" id= "password" name = "password" placeholder = "xyz" required>
		<button type="submit">submit</button>


	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
